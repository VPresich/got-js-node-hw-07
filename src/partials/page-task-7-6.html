<section class="section">
  <div class="container">
    <h2 class="section-title visually-hidden">
      Create/delete DOM elements
    </h2>
    <div class="control-boxes-wrapper">

      <div id="controls">
        <input
          type="number"
          min="1"
          max="100"
          step="1"
          id="input-number"
          value="1"
        />
        <button type="button" data-create>Create</button>
        <button type="button" data-destroy>Destroy</button>
      </div>
      <div id="boxes"></div>

    </div>
  </div>
</section>
